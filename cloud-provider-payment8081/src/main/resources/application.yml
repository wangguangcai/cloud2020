server:
  port: 8001


spring:
  application:
    name: cloud-payment-service
  datasource:
      type: com.alibaba.druid.pool.DruidDataSource         #当前数据库操作类型
      driver-class-name: org.gjt.mm.mysql.Driver            #mysql驱动包
      url: jdbc:mysql://localhost:3306/xzhicha?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: zhunan
  redis:
    host: localhost
    password: Kaixin1.
    port: 6379
    lettuce:
      pool:
        max-active: 100
        max-idle: 10
        max-wait: 100000
        min-idle: 0
      shutdown-timeout: 5000



mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities       #所有entity别名类所在包

eureka:
  client:
    #表示是否将自己注册进EurekaServer默认为true
    register-with-eureka: true
    serviceUrl:
      #集群版配置
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
      #单机版配置
      #defaultZone: http://localhost:7001/eureka/
    #是否从EureekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
  instance:
    instance-id: cloud-payment-service
    prefer-ip-address: true    #访问地址可以显示ip

